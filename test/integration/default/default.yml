---
- hosts: test-kitchen

  vars:
    java_package: oracle-java8-installer
    elasticsearch_plugins: [ cloud-aws ]
    elasticsearch_cluster_name: kitchenCluster
    elasticsearch_load_filebeat_index: yes

  pre_tasks:
    - name: Install curl
      apt: name=curl state=present

  roles:
    - wunzeco.java
    - ansible-elasticsearch
